<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <section>
        <div class="container">     
            <div class="tabBoxOne">  
                <div class="tabContainerOne">  
                    <div class="tabOne">English</div>  
                    <div class="tabOne">Math</div>  
                </div>  
            </div>

            <div class="tabBoxTwo">  
                <div class="tabContainerTwo">
                    <div class="tabTwo">Easy</div>
                    <div class="tabTwo">Medium</div>
                    <div class="tabTwo">Hard</div>
                </div>  
            </div>


            <div id="Az/dili/Asan">
                <div class="quizBoxOne">
                    <div class="quizContainerOne">
                        <div class="questionBoxOne"></div>
                        <div class="optionsBoxOne">
                           
                        </div>
                        <div class="navigationBox">
                            <div class="arrowLeft">prev</div>
                            <div class="pageBox">
                       
                            </div>
                            <div class="arrowRight">next</div>
                        </div>
                    </div>
                </div>

           
            </div>

            
  
     

            <div class="resultsContainer" id="resultsContainer">
                <h1>Nəticə</h1>
                <p>Düz cavabların sayı: <span class="resultBox" id="correct"></span></p>
                <p>Səhv cavabların sayı: <span class="resultBox" id="wrong"></span></p>
                <p>Cavablandırılmayan sual sayı: <span class="resultBox" id="blank"></span></p>
                <p>Ümumi nəticə: <span class="resultBox" id="result"></span></p>
            </div>
    

<script src="./quiz.js"></script>
</body>
</html>
